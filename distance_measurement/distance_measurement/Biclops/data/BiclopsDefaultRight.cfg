# Biclops V8.92 default configuration file

#Networks---------------------------------------------------------------------
[network]
	uniqueID	controller
	port		COM8
	baud		9600
	stopBits	1	#{1,2}
	parity		noParity	#{noParity, evenParity, oddParity}
[/network]

#Controllers------------------------------------------------------------------
[controller]
	uniqueID	Biclops
	[comm]
		network	controller
		protocol	Point2Point
				#{Point2Point, MultiDropAddressBit,	MultiDropIdleLine}
				#Point2Point address is always zero so no number is needed
	[/comm]
	debugLevel	1
[/controller]

#Axes-------------------------------------------------------------------------
[axis]
	uniqueID	Pan
	axisNumber 0 	# {0..3} must preceed "controller" entry
	controller	Biclops
	debugLevel	1

	[motor]
		amptype	PWMSignMag	#{PWMSignMag,PWM50/50}
		ampPolarity	ActiveLow	#{ActiveLow,ActiveHigh}
		hasBrake	false
		motortype	brushed #{brushed, brushless}
		#polecount	24	# only meaningful for brushless

	[encoder] # these must be specified before all other axis parameters
		counts/encodercycle	2000
		encodercycles/axiscycle	6.0	#60:10 timing belt drive

	[homing parameters]
		homingMode	homeAndIndex	#{noHoming,reverseLimit,forwardLimit,bothLimits,homeAndIndex}
		homeOffset	0 counts
		rangeOfMotion	350.0 	degrees
		hasHardLimits	false
		hasLimitSensors	false
		hasHomeSensor	true
		homeSignalPolarity		ActiveHigh
		limitsMayBind	false

	[homing profile] 
		pos	350.0	degrees
		vel	45.0	degrees # or radians or revolutions (per second)
		acc	20.0	degrees
		dec	0.0 	degrees
		jerk	0.0	degrees

	[homing servo filter]
		kp	100
		kd	50
		ki	100
		kvff	0
		kaff	0
		kout	65535
		il	1000
		ol	20000
		bias	0
		elim	5 degrees

	[run profile]
		pos	0	degrees
		vel	30.0	degrees #75.0 元の値
		acc	3000.0	degrees #75.0 元の値
		dec	0.0	degrees
		jerk	0.0	degrees

	[run servo filter]
		kp	300
		kd	50
		ki	150
		kvff	0
		kaff	0
		kout	65535
		il	1000
		ol	32767
		bias	0
		elim	10 degrees

[/axis]

[axis]
	uniqueID	Tilt
	axisNumber 1 	# {0..3} must preceed "controller" entry
	controller	Biclops
	debugLevel	1

	[motor]
		amptype	PWMSignMag
		ampPolarity	ActiveLow
		motortype	brushed

	[encoder] # these must be specified before any profile values
		counts/encodercycle	2000
		encodercycles/axiscycle	6.0	#60:10 timing belt drive

	[homing parameters]
		homingMode	homeAndIndex	
		homeOffset	0 counts
		rangeOfMotion	180.0	degrees
		hasHardLimits	false
		hasLimitSensors	false
		hasHomeSensor	true
		homeSignalPolarity		ActiveLow
		limitsMayBind	false

	[homing profile]
		pos	120.0	degrees
		vel	45.0	degrees
		acc	20.0	degrees
		dec	0.0	degrees
		jerk	0.0	degrees

	[homing servo filter]
		kp	150
		kd	50
		ki	100
		kvff	0
		kaff	0
		kout	65535
		il	1000
		ol	20000
		bias	0
		elim	5 degrees

	[run profile]
		pos	0.0	degrees
		vel	30.0	degrees #75.0 元の値
		acc	3000	degrees #75.0 元の値
		dec	0.0	degrees
		jerk	0.0	degrees

	[run servo filter]
		kp	100
		kd	30
		ki	200
		kvff	0
		kaff	0
		kout	65535
		il	2000
		ol	32767
		bias	0
		elim	10 degrees

[/axis]

[axis]
	uniqueID	Roll
	axisNumber 2 	# {0..3} must preceed "controller" entry
	controller	Biclops
	debugLevel	2

	[motor]
		amptype	PWMSignMag
		ampPolarity	ActiveLow
		motortype	brushed

	[encoder] # these must be specified before any profile values
		counts/encodercycle	2000
		encodercycles/axiscycle	6.0	#60:10 timing belt drive

	[homing parameters]
		homingMode	bothLimits	
		homeOffset	0 counts
		rangeOfMotion	120.0	degrees
		hasLimitSensors	false
		hasHardLimits	true
		hasHomeSensor	false
		limitsMayBind	false

	[homing profile]
		pos	120.0	degrees
		vel	45.0	degrees
		acc	20.0	degrees
		dec	0.0	degrees
		jerk	0.0	degrees

	[homing servo filter]
		kp	150
		kd	150
		ki	250
		kvff	0
		kaff	0
		kout	65535
		il	1000
		ol	20000
		bias	0
		elim	3 degrees

	[run profile]
		pos	0.0	degrees
		vel	90.0	degrees
		acc	45.0	degrees
		dec	0.0	degrees
		jerk	0.0	degrees

	[run servo filter]
		kp	50
		kd	30
		ki	100
		kvff	0
		kaff	0
		kout	65535
		il	1000
		ol	32767
		bias	0
		elim	3 degrees

[/axis]


[sequence]
	uniqueID homing
	home	Tilt
	home	Pan
	home	Roll
[/sequence]
